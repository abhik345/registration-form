<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="registration-container">
      <h2>Registration</h2>
      <div class="first container">
        <form class="personal-details">
          <h4>Personal Details</h4>
          <div class="input-row">
            <div class="three-item-details">
              <label for="Full Name">
                <p>Full Name</p>
                <input type="text" placeholder="Full Name"
              /></label>
              <label for="Father's Name">
                <p>Father's Name</p>
                <input type="text" placeholder="Father's Name"
              /></label>
              <label for="Mother's Name">
                <p>Mother's Name</p>
                <input type="text" placeholder="Mother's Name"
              /></label>
            </div>
            <div class="three-item-details">
              <label for="Date Of Birth">
                <p>Date Of Birth</p>
                <input type="text" placeholder="Date Of Birth"
              /></label>
              <label for="Aadhar Number">
                <p>Aadhar Number</p>
                <input type="number" placeholder="Aadhar Number"
              /></label>
              <label for="Email">
                <p>Email</p>
                <input type="email" placeholder="Email"
              /></label>
            </div>
            <div class="three-item-details">
              <label for="Mobile Number">
                <p>Mobile Number</p>
                <input type="text" placeholder="Mobile Number"
              /></label>
              <label for="Gender">
                <p>Gender</p>
                <input type="gender" placeholder="Gender"
              /></label>
              <label for="Address">
                <p>Address</p>
                <input type="text" placeholder="Address"
              /></label>
            </div>
          </div>
        </form>
      </div>
      <hr />
      <div class="second container">
        <form action="" class="other-details">
          <h4>Other Details</h4>
          <div class="next-input">
            <div class="three-item-details">
              <label for="Stream">
                <p>Stream</p>
                <input type="text" placeholder="Stream"
              /></label>
              <label for="Previous Class">
                <p>Previous Class</p>
                <input type="text" placeholder="Previous Class"
              /></label>
              <label for="Hobbies">
                <p>Hobbies</p>
                <input type="text" placeholder="Hobbies"
              /></label>
            </div>
            <div class="three-item-details">
              <label for="Account Number">
                <p>Account Number</p>
                <input type="number" placeholder="Account Number"
              /></label>
              <label for="Religion">
                <p>Religion</p>
                <input type="text" placeholder="Religion"
              /></label>
              <label for="Category">
                <p>Category</p>
                <input type="text" placeholder="Category"
              /></label>
            </div>
          </div>
        </form>
      </div>
      <div class="d-flex text-center">
        <button class="btn rounded-pill" type="submit">Submit</button>
      </div>
    </section>
  </body>
</html>
